<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>2ManyTareas-Cadastro</title>
</head>
<body>
    <div class="registro-container">
        <div class="registro-card">
            <h1 class="registro-title">
                <i class="fa-solid fa-address-card"></i> Cadastro
            </h1>

            <form class="registro-form">
                <div class="input-group">
                    <label for="nome"></label>
                    <input type="name" id="nome" placeholder="Nome completo" required>
                </div>

                <div class="input-group">
                    <label for="email"><i class="fa-solid fa-envelope"></i></label>
                    <input type="email" id="email" placeholder="Seu e-mail" required>
                </div>

                <div class="input-group">
                    <label for="senha"><i class="fa-solid fa-lock"></i></label>
                    <input type="password" id="senha" placeholder="Sua senha" required>
                </div>

                <button type="submit" class="btn-registro"><a href="./login.html">Cadastrar</a></button>

            </form>

            <p class="register-link">
                ApÃ³s o cadastro fique a vontade para acessar as nossas funcionalidades.
            </p>
        </div>
    </div>
</body>
</html>
