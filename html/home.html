<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="../js/home.js" defer></script>
    <title>2ManyTareas - Home</title>
</head>
<body>
    <header class="main-header">
        <a href="./index.html" class="logo">2ManyTareas - Home</a>
    </header>

    <main class="page-content">
        <section class="card">
            <section class="welcome">
                <h1>Seja Bem-vindo ao 2ManyTareas <i class="fa-solid fa-clipboard-list"></i></h1>
                <p>Site que facilitará sua organização <i class="fa-solid fa-heart"></i></p>
            </section>
            
            <section class="progres">
                <section class="carregando">
                    <div class="rodando">
                        <h2><i class="fa-solid fa-spinner"></i> Atividade em progresso</h2>
                    </div>

                    <div class="rodando">
                        <h2><i class="fa-solid fa-circle-check"></i> Atividade completa!</h2> 
                    </div>
                    
                    <div class="rodando">
                        <h2><i class="fa-solid fa-circle-xmark"></i> Atividade não concluída</h2>  
                    </div>

                    <div class="rodando">
                        <h2><i class="fa-solid fa-circle"></i> Atividade a fazer</h2>
                    </div>
                </section>
            </section>
        </section>

        <section class="card task-section">
            <h2><i class="fa-solid fa-clipboard"></i> Adicionar Tarefa</h2>
            <form class="task-form">
                <input type="text" placeholder="Digite sua tarefa..." required>
                <input type="date" required>
                <button type="submit"><i class="fa-solid fa-plus"></i> Adicionar</button>
            </form>
        </section>

        <section class="card task-list-section">
            <h2><i class="fa-solid fa-list-check"></i> Lista de Tarefas</h2>
            <div class="task-list">
                <!-- tarefas vão aparecer aqui -->
            </div>
        </section>

        <section class="card calendar-section">
            <h2><i class="fa-solid fa-calendar-days"></i> Calendário</h2>
            <div id="calendar">
                <!-- calendário gerado por JS -->
            </div>
        </section>
    </main>
</body>
</html>
